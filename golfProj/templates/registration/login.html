{% extends 'base.html'%}
{%block body_block%}

<div class="jumbotron">
  <h1>Please Login</h1>
  <form method="post" action="{% url 'login'%}">
    {%csrf_token%}
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter Username">

    <label for="password">Password:</label>
    <input type="password" name="password">

    <input type="submit" class='button btn-primary' value="Login">

  </form>
  <p></p>
  <p></p>

  <p>
  <a href="{% url 'golf_app:signup' %}"> <button class="btn btn-primary">Click here to register</button></a></p>
  <p><a href="{% url 'password_reset' %}"> <button class="btn btn-primary">Reset password</button></a></p>
</div>

{% endblock %}
